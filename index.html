<!doctype html>
<html lang="en">

<head>
    <title>Hangman Game</title>

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.cdnfonts.com/css/impact" rel="stylesheet">
</head>

<body>

    <main class="container text-center">

        <h1 class="mb-4"> BRAIN ROT HANGMAN </h1>

        <div class="row"> 
            <div class="col-12"> 
                <div id="difficultySelection">
                    <h3>SELECT DIFFICULTY:</h3>
                    <button class="btn btn-success difficulty-btn" onclick="startGame('easy')">Easy</button>
                    <button class="btn btn-warning difficulty-btn" onclick="startGame('medium')">Medium</button>
                    <button class="btn btn-danger difficulty-btn" onclick="startGame('hard')">Hard</button>
                </div>
            </div>
        </div>

        <div class="row mt-3"> 
            <div class="col-md-6"> 
                <div id="difficultyBox" class="p-3 fw-bold d-none">
                    PLACEHOLDER TEXT
                </div>
            </div>
            <div class="col-md-6"> 
            </div>
        </div>

        <div class="row mt-4"> 
            <div class="col-12">
                <div id="gameArea" class="d-none">

                    <h2 id="wordDisplay" class="mb-3">_ _ _ _ _ _</h2>

                    <div class="row">
                        <div class="col-12">
                            <input type="text" id="letterInput" maxlength="1"
                                class="form-control d-inline-block w-auto text-center" placeholder="Guess a Letter">
                            <button id="guessBtn" class="btn btn-warning" onclick="guessLetter()">Guess</button>
                        </div>
                    </div>

                    <div class="row mt-3">
                        <div class="col-12">
                            <p id="wrongLetters" class="fw-bold"> Wrong Guesses: </p>
                        </div>
                    </div>

                    <div class="row mt-3">
                        <div class="col-12">
                            <img id="trollface" src="img/Trollface6.jpg" alt="trollface health" class="trollface-img img-fluid"">
                        </div>
                    </div>

                    <div class="row mt-4">
                        <div class="col-12">
                            <audio id="winsound" src="sound/losesound.mp3"></audio>
                            <audio id="losesound" src="sound/winsound.mp3"></audio>
                        </div>
                    </div>

                    <div class="row mt-4">
                        <div class="col-12">
                            <button id="restartBtn" class="btn btn-danger" onclick="restartGame()">Restart Game</button>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </main>

    <footer>

    </footer>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>

    <script src="script.js"></script>
</body>

</html>
